<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Book Appointment</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Schedule Your Appointment</h2>
        <form onsubmit="return validateAppointment()">
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="email" id="patientEmail" placeholder="Email" required>
            <input type="date" id="appointmentDate" required>
            <select id="doctorSelection" required>
                <option value="">Select Doctor</option>
                <option value="general">General Physician</option>
                <option value="cardiologist">Cardiologist/Nithya</option>
                <option value="dermatologist">Dermatologist/Snehith Reddy</option>
            </select>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
